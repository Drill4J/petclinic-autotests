pluginManagement {
    repositories {
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "https://drill4j.jfrog.io/artifactory/drill" }
        maven { url 'https://oss.jfrog.org/artifactory/oss-release-local' }
        maven { url 'https://oss.sonatype.org/service/local/repo_groups/staging/content' }
    }
}
rootProject.name = 'petclinic-autotests'

include 'junit5'
include 'junit4'
include 'testng'
include 'cucumber-junit-engine'
include 'cucumber-testng'
include 'cucumber-cli'
include 'cucumber-junit'

